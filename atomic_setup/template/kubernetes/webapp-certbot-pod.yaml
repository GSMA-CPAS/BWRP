apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx-certbot-${HOSTNAME}
  name: nginx-certbot-${HOSTNAME}
  namespace: ${KUBENS}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-certbot-${HOSTNAME}
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx-certbot-${HOSTNAME}
    spec:
      containers:
        - name: nginx-certbot-${HOSTNAME}
          image:  eu.gcr.io/roamingonblockchain/nginx-cert:latest 
          command: [ "/bin/sh", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
          volumeMounts:
            - mountPath: /home/certs
              name: data-pvc
              subPath: WEBAPP/nginx/certs
          ports:
            - containerPort: ${NGINX_HTTP_PORT}
              protocol: TCP
      restartPolicy: Always
      volumes:
      - name: data-pvc
        persistentVolumeClaim:
          claimName: data-claim
status: {}
