apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${MYHOST}-pv-volume 
  namespace: ${KUBENS}
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: ${PV_SIZE}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "${PV_PATH}${MYHOST}-pv-volume"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${MYHOST}-pv-claim
  namespace: ${KUBENS}
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: ${PV_SIZE}
---
